<h1 mat-dialog-title>Create</h1>
<div mat-dialog-content>
  <p>Enter name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput required [formControl]="nameCtrl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial [disabled]="nameCtrl.invalid">Ok</button>
</div>
